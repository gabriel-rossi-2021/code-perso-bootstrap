<div class="container" style="margin-top:60px;>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-dismissible alert-danger">
                    <div class="alert alert-{{ category if category != 'message' else 'info' }}  mb-2" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-bs-dismiss="alert" dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
