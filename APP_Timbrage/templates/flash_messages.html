<div class="container" style="margin-top:60px;">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="container text-left alert-dismissible fade show p-0">
                    <div class="alert alert-{{ category if category != 'message' else 'info' }}" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" data-dismiss="alert" aria-label="close"></button>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
